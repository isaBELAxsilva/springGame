<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro e Pesquisa de Jogos</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="a">

    
<center>
    <h1 class="t" >Cadastro e Pesquisa de Jogos</h1>
    <div id="cadastro">
        <h2 class="t" >Cadastro de Jogo</h2>
        <form id="cadastroForm">
            <label class="t" for="name">Nome:</label>
            <input type="text" id="name" name="name" required><br>
<p></p>
            <label class="t" for="plataform">Plataforma:</label>
            <input type="text" id="plataform" name="plataform" required><br>
<p></p>
            <button type="submit" onclick="cadastrarJogo(event)">Cadastrar</button>
        </form>
    </div>

    <div id="pesquisa">
        <h2 class="t" >Pesquisa de Jogo</h2>
        <form id="pesquisaForm">
            <label class="t" for="searchId">ID do Jogo:</label>
            <input type="text" id="searchId" name="searchId"><br>
<p></p>
            <button type="button" onclick="pesquisarJogo()">Pesquisar</button>
        </form>
        <div class="t" id="resultadoPesquisa"></div>
    </div>

    <script src="main.js"></script>
</center>


</body>
</html>
